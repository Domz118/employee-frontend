<div class="container">
  <div class="form-login">

    <h3>Forgot Password</h3>

    <input type="email"
           class="form-control"
           placeholder="Email"
           [(ngModel)]="resetForm.email"
           name="email">
    <br>

    <input type="password"
           class="form-control"
           placeholder="New Password"
           [(ngModel)]="resetForm.password"
           name="password">
    <br>

    <input type="password"
           class="form-control"
           placeholder="Confirm Password"
           [(ngModel)]="resetForm.password2"
           name="password2">
    <br>

    <button class="btn btn-warning" (click)="resetPassword()">
      Reset Password
    </button>

    <div class="mt-2">
      <a routerLink="/login">Back to Login</a>
    </div>

  </div>
</div>
