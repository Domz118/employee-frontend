<app-index></app-index>

<div class="about-section" style="margin-top: 7.3%;">
  <h1>CONTACT US PAGE</h1>
</div>

<div class="container">
  <form id="contact" (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <h3>Quick Contact</h3>
    <h4>Contact us today, and get reply within 24 hours!</h4>

    <fieldset>
      <input placeholder="Your name" type="text" [(ngModel)]="name" name="name" required autofocus>
    </fieldset>

    <fieldset>
      <input placeholder="Your Email Address" type="email" [(ngModel)]="email" name="email" required>
    </fieldset>

    <fieldset>
      <input placeholder="Your Phone Number" type="tel" [(ngModel)]="phone" name="phone" required>
    </fieldset>

    <fieldset>
      <textarea placeholder="Type your Message Here...." [(ngModel)]="message" name="message" required></textarea>
    </fieldset>

    <fieldset>
      <button type="submit" id="contact-submit" [disabled]="!contactForm.form.valid">
        Submit
      </button>
    </fieldset>
  </form>
</div>
